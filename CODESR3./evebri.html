<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Finder</title>
    <style>
      /* CSS styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #0073e6; /* Blue background */
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        max-width: 600px;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        text-align: center;
      }

      h1 {
        color: #0073e6;
        font-size: 28px;
        margin-bottom: 20px;
      }

      input {
        width: calc(100% - 20px);
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        display: block;
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        font-size: 16px;
        background-color: #005bb5;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      button:hover {
        background-color: #004494;
      }

      h2 {
        margin-top: 20px;
        color: #0073e6;
        font-size: 24px;
      }

      .event-item {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: left;
      }

      .event-item h3 {
        margin: 0;
        font-size: 18px;
        color: #333;
      }

      .event-item p {
        margin: 5px 0;
      }

      .event-item a {
        color: #0073e6;
        text-decoration: none;
      }

      .event-item a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Find Events in Your City</h1>
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button id="searchButton">Search Events</button>

      <h2>Events:</h2>
      <div id="eventsList">
        <!-- Event results will be displayed here -->
      </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="events.js"></script>
  </body>
</html>
