<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWizard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #4a90e2;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
            display: block;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color: #4a90e2;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        #loading {
            display: none;
            margin: 15px 0;
            font-size: 16px;
            color: #666;
        }

        #error-message {
            color: red;
            display: none;
            margin-top: 15px;
            font-size: 14px;
        }

        #weather-data, #forecast {
            margin-top: 20px;
            padding: 15px;
            background-color: #f7f9fc;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.05);
            display: none;
        }

        #weather-data span, #forecast p {
            font-size: 20px; /* Larger font size for better visibility */
        }

        h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 24px; /* Larger font size for section title */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WeatherWizard</h1>
        <form id="weather-form">
            <label for="city">Enter City:</label>
            <input type="text" id="city" required>

            <label for="weather-option">Select Weather Option:</label>
            <select id="weather-option">
                <option value="current">Current Weather</option>
                <option value="wind-speed">Wind Speed</option>
                <option value="humidity">Humidity</option>
                <option value="sunrise-sunset">Sunrise/Sunset</option>
                <option value="forecast">5-Day Forecast</option>
            </select>

            <button type="submit">Get Weather</button>
            <div id="loading">Loading...</div>
            <div id="error-message">Unable to fetch weather data. Please check the city name.</div>
        </form>

        <div id="weather-data">
            <div id="location"><strong>Location:</strong> <span></span></div>
            <div id="temperature"><strong>Temperature:</strong> <span></span></div>
            <div id="description"><strong>Description:</strong> <span></span></div>
        </div>

        <div id="forecast">
            <h3>5-Day Forecast:</h3>
            <p id="day1"></p>
            <p id="day2"></p>
            <p id="day3"></p>
            <p id="day4"></p>
            <p id="day5"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
