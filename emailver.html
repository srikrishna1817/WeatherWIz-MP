<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #4a90e2;
            font-size: 28px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
            display: block;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            background-color: #4a90e2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #357abd;
        }
        #loading, #otp-section {
            display: none;
        }
        #error-message, #otp-error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container" id="email-verification-container">
        <h1>Email Verification</h1>
        <form id="email-form">
            <label for="email">Enter your Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Send OTP</button>
            <div id="loading">Sending...</div>
            <div id="error-message"></div>
        </form>
        <div id="otp-section">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" required>
            <button id="verify-otp">Verify OTP</button>
            <div id="otp-error-message"></div>
        </div>
    </div>
    <script src="otpver.js"></script> <!-- Ensure this points to the correct location -->
</body>
</html>
