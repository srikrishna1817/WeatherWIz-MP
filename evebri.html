<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Browser</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .search-container {
            background: linear-gradient(to right, #2563eb, #3b82f6);
        }
        .event-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Events Browser</h1>
            <p class="text-gray-600">Discover events in your city</p>
        </header>

        <!-- Search Container -->
        <div class="search-container rounded-lg p-6 shadow-lg mb-8">
            <div class="max-w-2xl mx-auto flex flex-col sm:flex-row gap-4">
                <input 
                    type="text" 
                    id="city-input" 
                    placeholder="Enter city name..." 
                    class="flex-1 px-4 py-2 rounded-lg border-2 border-transparent focus:border-blue-300 focus:outline-none"
                    value="barcelona"
                >
                <button 
                    id="search-events"
                    class="bg-white text-blue-600 px-6 py-2 rounded-lg font-semibold hover:bg-blue-50 transition-colors duration-200"
                >
                    Get Events
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden">
            <div class="flex justify-center items-center py-8">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden text-red-500 text-center py-4 bg-red-50 rounded-lg mb-8"></div>

        <!-- Events Container -->
        <div id="event-details" class="text-xl font-semibold text-gray-700 mb-4">
            Upcoming Local Events
        </div>
        <div id="events-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Event cards will be inserted here by JavaScript -->
        </div>

        <!-- No Results State -->
        <div id="no-results" class="hidden text-center py-8 text-gray-500">
            No events found. Try searching for a different city.
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-12 py-6 text-center text-gray-500">
        <p>Powered by Ticketmaster API</p>
    </footer>

    <!-- Scripts -->
    <script src="events.js"></script>
</body>
</html>
